<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnB</title>
    <link rel="stylesheet" href="/static/styles/4-common.css" />
    <link rel="stylesheet" href="/static/styles/3-header.css" />
    <link rel="stylesheet" href="/static/styles/6-filters.css" />
    <link rel="stylesheet" href="/static/styles/3-footer.css" />
    <link rel="icon" type="image/png" href="/static/images/icon.png" />
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>&nbsp;</h4>
          <ul class="popover">
            {% for state in states %}
            <li>
              <h3>{{ state.name }}</h3>
              <ul>
                {% for city in state.cities %}
                <li>{{ city.name }}</li>
                {% endfor %}
              </ul>
            </li>
            {% endfor %}
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>&nbsp;</h4>
          <ul class="popover">
            {% for amenity in amenities %}
            <li>{{ amenity.name }}</li>
            {% endfor %}
          </ul>
        </div>
        <button class="search-button">Search</button>
      </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
